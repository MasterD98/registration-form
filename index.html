<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form action="" class="form">
        <label for="userId">User ID:</label>
        <input type="text" name="userId" id="userId"><br>
        
        <label for="password">Password:</label>
        <input type="password" name="password" id="password-field"><br>

        <label for="name">Name:</label>
        <input type="text" name="name" id="name"><br>

        <label for="address">Address:</label>
        <input type="text" name="address" id="address"><br>

        <label for="country">Country:</label>
        <select name="country" id="country">
            <option value="Srilanka">Srilanka</option>
        </select><br>

        <label for="zipCode">Zip Code:</label>
        <input type="number" name="zipCode" id="zip-code"><br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email"><br>

        <label for="sex">Sex:</label>
        <input type="radio" name="sex" id="" value="Male">
        <input type="radio" name="sex" id="" value="Female"><br>

        <label for="language">Language:</label>
        <input type="checkbox" name="language" id="" value="English">
        <input type="checkbox" name="language" id="" value="Non English"><br>

        <label for="about">About:</label>
        <textarea name="about" id="about-textarea" cols="30" rows="10"></textarea><br>

        <input type="submit" value="submit">
    </form>
</body>
</html>
